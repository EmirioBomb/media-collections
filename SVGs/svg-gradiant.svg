<svg width="200" height="60"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="red">
                <animate attributeName="stop-color" values="red;orange;yellow;green;blue;violet;red" dur="6s" repeatCount="indefinite" />
            </stop>
            <stop offset="100%" stop-color="orange">
                <animate attributeName="stop-color" values="orange;yellow;green;blue;violet;red;orange" dur="6s" repeatCount="indefinite" />
            </stop>
        </linearGradient>
    </defs>
    <text x="10" y="40" font-size="40" font-weight="bold" fill="url(#rainbow)">
    SVG
    </text>
</svg>
